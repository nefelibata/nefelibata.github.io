<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阶梯水价动态演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .animation-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin: 40px 0;
            position: relative;
        }
        
        .beaker {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            position: relative;
        }
        
        .beaker-content {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .beaker-glass {
            position: relative;
            width: 100%;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
        }
        
        .beaker-label {
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .beaker-price {
            position: absolute;
            top: -40px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        button {
            background: #4a86e8;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #3a76d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .indicators {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .indicator {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
        }
        
        .indicator-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .total-cost {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
        }
        
        .total-amount {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 5px;
        }
        
        .pipes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .pipe {
            stroke: rgba(0, 119, 190, 0.7);
            stroke-width: 5;
            fill: none;
        }
        
        .water-flow {
            stroke: rgba(0, 169, 255, 0.8);
            stroke-width: 5;
            fill: none;
            stroke-dasharray: 10;
            animation: flow 1s linear infinite;
        }
        
        @keyframes flow {
            from {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: 20;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>阶梯水价动态演示</h1>
        <p class="description">本演示展示了三个不同容量量筒之间的水流动过程，以及对应的阶梯水价计算方式。第一个量筒容量35m³，第二个15m³，第三个无限容量。</p>
        
        <div class="animation-container">
            <div class="beaker">
                <div class="beaker-content">
                    <div class="beaker-price">2.69元/m³</div>
                    <div class="beaker-glass" id="beaker1">
                        <canvas id="beaker1-canvas" width="180" height="250"></canvas>
                    </div>
                    <div class="beaker-label">第一阶梯: 35m³</div>
                </div>
            </div>
            
            <div class="beaker">
                <div class="beaker-content">
                    <div class="beaker-price">3.42元/m³</div>
                    <div class="beaker-glass" id="beaker2">
                        <canvas id="beaker2-canvas" width="150" height="200"></canvas>
                    </div>
                    <div class="beaker-label">第二阶梯: 15m³</div>
                </div>
            </div>
            
            <div class="beaker">
                <div class="beaker-content">
                    <div class="beaker-price">5.59元/m³</div>
                    <div class="beaker-glass" id="beaker3">
                        <canvas id="beaker3-canvas" width="240" height="300"></canvas>
                    </div>
                    <div class="beaker-label">第三阶梯: ∞</div>
                </div>
            </div>
            
            <svg class="pipes" viewBox="0 0 1000 400" preserveAspectRatio="none">
                <!-- 第一到第二个量筒的管道 -->
                <path class="pipe" d="M250,180 Q320,150 400,180 T480,230" />
                <path class="water-flow" id="water-pipe1" d="M250,180 Q320,150 400,180 T480,230" style="opacity: 0;" />
                
                <!-- 第二到第三个量筒的管道 -->
                <path class="pipe" d="M580,230 Q650,200 750,250 T850,280" />
                <path class="water-flow" id="water-pipe2" d="M580,230 Q650,200 750,250 T850,280" style="opacity: 0;" />
            </svg>
        </div>
        
        <div class="controls">
            <button id="startBtn">开始演示</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重置</button>
            <button id="addWaterBtn">加速注入</button>
        </div>
        
        <div class="indicators">
            <div class="indicator">
                <div>第一阶梯水量</div>
                <div class="indicator-value" id="value1">0 m³</div>
            </div>
            <div class="indicator">
                <div>第二阶梯水量</div>
                <div class="indicator-value" id="value2">0 m³</div>
            </div>
            <div class="indicator">
                <div>第三阶梯水量</div>
                <div class="indicator-value" id="value3">0 m³</div>
            </div>
        </div>
        
        <div class="total-cost">
            <div>当前总水费</div>
            <div class="total-amount" id="totalCost">0.00 元</div>
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvases = [
            document.getElementById('beaker1-canvas'),
            document.getElementById('beaker2-canvas'),
            document.getElementById('beaker3-canvas')
        ];
        
        const ctxs = canvases.map(canvas => canvas.getContext('2d'));
        
        // 量筒尺寸和容量
        const capacities = [35, 15, Infinity];
        const prices = [2.69, 3.42, 5.59]; // 元/m³
        
        // 当前水量
        let currentWater = [0, 0, 0];
        
        // 水流速度 (m³ per frame)
        let flowRate = 0.15;
        
        // 动画状态
        let animationId = null;
        let isPaused = false;
        
        // 管道动画元素
        const waterPipe1 = document.getElementById('water-pipe1');
        const waterPipe2 = document.getElementById('water-pipe2');
        
        // 初始化量筒
        function initBeakers() {
            ctxs.forEach((ctx, index) => {
                const canvas = ctx.canvas;
                
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制量筒轮廓
                ctx.beginPath();
                ctx.rect(15, 15, canvas.width - 30, canvas.height - 30);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // 绘制玻璃效果
                const glassGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                glassGradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                glassGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.05)');
                glassGradient.addColorStop(1, 'rgba(255, 255, 255, 0.2)');
                
                ctx.beginPath();
                ctx.rect(15, 15, canvas.width - 30, canvas.height - 30);
                ctx.fillStyle = glassGradient;
                ctx.fill();
                
                // 绘制刻度
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.lineWidth = 1;
                ctx.textAlign = 'right';
                ctx.font = '12px Arial';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                
                for (let i = 0; i <= 10; i++) {
                    const y = 15 + (i * (canvas.height - 30) / 10);
                    ctx.beginPath();
                    ctx.moveTo(15, y);
                    ctx.lineTo(25, y);
                    ctx.stroke();
                    
                    // 刻度标签
                    const value = (capacities[index] !== Infinity ? capacities[index] : 100) * (10 - i) / 10;
                    ctx.fillText(value.toFixed(0) + (capacities[index] === Infinity ? '+' : ''), 13, y + 4);
                }
            });
            
            // 重置管道动画
            waterPipe1.style.opacity = 0;
            waterPipe2.style.opacity = 0;
            
            updateIndicators();
            updateTotalCost();
        }
        
        // 绘制水量
        function drawWater() {
            ctxs.forEach((ctx, index) => {
                const canvas = ctx.canvas;
                
                // 清除之前的水
                ctx.clearRect(16, 16, canvas.width - 32, canvas.height - 32);
                
                if (currentWater[index] > 0) {
                    // 计算水位高度
                    const maxHeight = canvas.height - 32;
                    let waterHeight;
                    
                    if (capacities[index] === Infinity) {
                        waterHeight = Math.min(maxHeight, (currentWater[index] / 50) * maxHeight);
                    } else {
                        waterHeight = (currentWater[index] / capacities[index]) * maxHeight;
                    }
                    
                    // 绘制水
                    const waterGradient = ctx.createLinearGradient(0, canvas.height - waterHeight, 0, canvas.height);
                    waterGradient.addColorStop(0, 'rgba(0, 119, 190, 0.8)');
                    waterGradient.addColorStop(1, 'rgba(0, 169, 255, 0.6)');
                    
                    ctx.beginPath();
                    ctx.rect(16, canvas.height - 16 - waterHeight, canvas.width - 32, waterHeight);
                    ctx.fillStyle = waterGradient;
                    ctx.fill();
                    
                    // 绘制水面效果
                    ctx.beginPath();
                    ctx.rect(16, canvas.height - 16 - waterHeight, canvas.width - 32, 3);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fill();
                    
                    // 绘制水波效果
                    if (currentWater[index] > 0 && (index === 0 || currentWater[index] < capacities[index])) {
                        ctx.beginPath();
                        ctx.ellipse(
                            canvas.width / 2, 
                            canvas.height - 16 - waterHeight, 
                            (canvas.width - 32) / 2, 
                            8, 
                            0, 0, Math.PI * 2
                        );
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.fill();
                    }
                }
            });
            
            updateIndicators();
            updateTotalCost();
        }
        
        // 更新指示器
        function updateIndicators() {
            for (let i = 0; i < 3; i++) {
                document.getElementById(`value${i+1}`).textContent = `${currentWater[i].toFixed(1)} m³`;
            }
        }
        
        // 更新总费用
        function updateTotalCost() {
            let total = 0;
            for (let i = 0; i < 3; i++) {
                total += currentWater[i] * prices[i];
            }
            document.getElementById('totalCost').textContent = `${total.toFixed(2)} 元`;
        }
        
        // 动画循环
        function animate() {
            if (isPaused) return;
            
            // 控制管道动画显示
            if (currentWater[0] >= capacities[0] && currentWater[1] < capacities[1]) {
                waterPipe1.style.opacity = 1;
                waterPipe2.style.opacity = 0;
            } else if (currentWater[1] >= capacities[1]) {
                waterPipe1.style.opacity = 1;
                waterPipe2.style.opacity = 1;
            } else {
                waterPipe1.style.opacity = 0;
                waterPipe2.style.opacity = 0;
            }
            
            // 第一个量筒加水
            if (currentWater[0] < capacities[0]) {
                currentWater[0] += flowRate;
                if (currentWater[0] > capacities[0]) {
                    currentWater[0] = capacities[0];
                }
            } 
            // 第一个量筒已满，流向第二个量筒
            else if (currentWater[1] < capacities[1]) {
                currentWater[1] += flowRate;
                if (currentWater[1] > capacities[1]) {
                    currentWater[1] = capacities[1];
                }
            } 
            // 第二个量筒已满，流向第三个量筒
            else {
                currentWater[2] += flowRate;
            }
            
            drawWater();
            
            // 如果所有量筒都满了，停止动画
            if (currentWater[0] >= capacities[0] && 
                currentWater[1] >= capacities[1] && 
                capacities[2] === Infinity) {
                // 无限容量，继续流动但不停止
                animationId = requestAnimationFrame(animate);
            } else if (currentWater[0] >= capacities[0] && 
                      currentWater[1] >= capacities[1] && 
                      currentWater[2] >= capacities[2]) {
                cancelAnimationFrame(animationId);
            } else {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // 开始动画
        function startAnimation() {
            if (!animationId) {
                isPaused = false;
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // 暂停动画
        function pauseAnimation() {
            isPaused = true;
        }
        
        // 重置动画
        function resetAnimation() {
            cancelAnimationFrame(animationId);
            animationId = null;
            isPaused = false;
            currentWater = [0, 0, 0];
            flowRate = 0.15;
            initBeakers();
        }
        
        // 加速注入
        function addWater() {
            flowRate += 0.1;
        }
        
        // 添加事件监听器
        document.getElementById('startBtn').addEventListener('click', startAnimation);
        document.getElementById('pauseBtn').addEventListener('click', pauseAnimation);
        document.getElementById('resetBtn').addEventListener('click', resetAnimation);
        document.getElementById('addWaterBtn').addEventListener('click', addWater);
        
        // 初始化
        window.onload = initBeakers;
    </script>
</body>
</html>
